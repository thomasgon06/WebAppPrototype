{% extends "base.html" %}

{% block title %} Module {{ ModuleNumber }} Voltage Graph {% endblock %}

{% block bar %} {{ mostrecent }} {% endblock %}

{% block content %}

<h3 id="graph-title" style="text-align: center;">Module {{ ModuleNumber }} Voltage Graph</h3>
<div id="graph-data" data-domain="{{ domain }}" data-range="{{ range }}"></div>

<canvas id="myChart"></canvas>

{% endblock %}

<style>
    #graph-title {
        margin-bottom: 20px;
        text-align: center;
    }
</style>

{% block script %}
<script>
    $(document).ready(function () {
        // Retrieve domain and range data from HTML using jQuery
        var domain = $('#graph-data').data('domain');
        var range = $('#graph-data').data('range');

        // Render chart using domain and range data
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: domain,
                datasets: [{
                    label: 'Voltage',
                    data: range,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    showLine: false
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: 'Voltage'
                        }
                    }
                }
            }
        });
    });
</script>
{% endblock %}
