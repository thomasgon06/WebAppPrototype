<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .navbar {
            height: 50px;
            padding-left: 5px;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            font-size: 0.9rem;
            background-color: #327bb7;
            border: 2px solid #327bb7;
        }
    </style>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="/icon">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" id="home" href="/">
              <img src="/house" width="30" height="30">
          </a>
          <span class="navbar-text mx-auto" id="banner"> {% block bar %}{% endblock %}</span>
      </div>
  </nav>
  <div class="container">{% block content %} {% endblock %}</div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='javascript/scripts.js') }}"></script>
  
      
</body>
</html>
